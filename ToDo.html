<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Dynamiczna To-Do Lista</h1>
  <table>
    <tr>
      <th>Zadanie</th>
      <th>Status</th>
      <th>Akcja</th>
    </tr>
    <tr>
      <td>Task 1</td>
      <td id="status1">Inactive</td>
      <td><input type="checkbox" onchange="updateStatus(1)"></td>
    </tr>
    <tr>
      <td>Task 2</td>
      <td id="status2">Inactive</td>
      <td><input type="checkbox" onchange="updateStatus(2)"></td>
    </tr>
  </table>

  <script>
    function updateStatus(taskId) {
      const statusElement = document.getElementById(`status${taskId}`);
      const checkbox = event.target;

      if (checkbox.checked) {
        statusElement.textContent = "Active";
      } else {
        statusElement.textContent = "Inactive";
      }
    }
  </script>
</body>
</html>
